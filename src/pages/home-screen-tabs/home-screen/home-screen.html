<ion-content padding>

  <div *ngFor="let tile of items">
    <div class="fullTile" (click)="openApp(tile);">
      <div class="tileImg">
        <img src="{{tile.image}}"/>
      </div>
      <div class="tileTitle">
        {{tile.title}}
      </div>
    </div>
  </div>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
